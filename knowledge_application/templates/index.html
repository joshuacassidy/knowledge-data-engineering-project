<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowlege Data Engineering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Knowlege Data Engineering</a>
        </div>
    </nav>

    <header class="header" style="background-color: #f5f5f5;padding: 3em 0;margin-bottom: 3em;">
        <div class="container center-align">
            <h1>Search the Knowlege Graph</h1>
        </div>
    </header>

    <form action="/query" method="post">

        <div class="container">
            <div class="card-panel col s12">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="query" name="query" class="materialize-textarea"></textarea>
                                <label for="query">Query</label>
                            </div>
                        </div>
                    </form>
                    <button type="submit" class="right btn waves-effect red lighten-2 waves-light">
                        Submit Query
                        <i class="right material-icons">send</i>
                    </button>
                </div>
            </div>
        </div>
    </form>

     {% if results_set %}
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th style="word-wrap: break-word;max-width: 5px;">Subject</th>
                        <th style="word-wrap: break-word;max-width: 5px;">Predicate</th>
                        <th style="word-wrap: break-word;max-width: 5px;">Object</th>
                    </tr>
                </thead>

                <tbody>
                    {% for row in results_set -%}
                    <tr>
                        <td style="word-wrap: break-word;max-width: 5px;">{{ row[0]  }}</td>
                        <td style="word-wrap: break-word;max-width: 5px;">{{ row[1]  }}</td>
                        <td style="word-wrap: break-word;max-width: 5px;">{{ row[2]  }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    {% endif %}


</body>

</html>
